<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SERVICE CONTROL</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom style -->

    <link href="../static/css/11.css"
          th:href="@{/css/11.css}" rel="stylesheet"/>
</head>
<style>

</style>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Service</a>
</nav>

<div class="container" id="main-content">
    <div class="row d-flex justify-content-center">

        <form style="min-width: 300px;" th:action="${ACTION1}" th:object="${SERVICE}" method="post">
            <h5 class="text-center">Service form</h5>
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <input class="form-control" th:field="*{serviceName}" type="text" placeholder="Contact name service"/>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{service_status}" type="text" placeholder="Status Service"/>
            </div>
            <!--            <div class="form-group">-->
            <!--                <input class="form-control" th:field="*{idTypeCustomer}" type="number"-->
            <!--                       placeholder="ID"/>-->
            <!--            </div>-->
            <div class="form-group">
                <input class="form-control" th:field="*{area_used}" type="number" placeholder="Area Use"/>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{number_floors}" type="number"
                       placeholder="Number floor"/>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{number_max_people}" type="number"
                       placeholder="Number people max"/>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{rental_costs}" type="number"
                       placeholder="Rental Costs"/>
            </div>


            <div class="form-group">
                <label>Choose Type Rent</label>
                <select class="form-control" th:field="*{typeRent}" id="departId" name="departId">
                    <option th:each="service : ${typeRents}" th:value="${service.id}" th:text="${service.type_rent_name}"></option>
                </select>
            </div>



            <div class="form-group">
                <label>Choose Type Service</label>
                <select class="form-control" th:field="*{typeServices}" id="departId" name="departId">
                    <option th:each="service : ${typeServices}" th:value="${service.id}" th:text="${service.type_services_name}"></option>

                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>
        </form>
    </div>
</div><!-- /.container -->

<footer class="container">
    <strong>&copy; 2020 Quốc Việt</strong>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
