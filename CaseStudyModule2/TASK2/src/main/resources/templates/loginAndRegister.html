<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>This is a WebPage using Bootstrap 4</title>
    <!-- Import Boostrap css, js, font awesome here -->

    <link th:href="@{/css/StyleRegisterLogin.css}" rel="stylesheet">
</head>
<style>
    body {
        background-image: url('RegisterLogin/banner.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<body>
<div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-button" onclick="login()">Login</button>
            <button type="button" class="toggle-button" onclick="Register()">Register</button>
        </div>
        <div class="social-icon">
            <img th:src="@{RegisterLogin/fb.png}">
            <img th:src="@{RegisterLogin/gp.png}">
            <img th:src="@{RegisterLogin/tw.png}">
        </div>
        <p th:if="${param.error}" class="error">Invalid email or password</p>
        <p th:if="${param.logout}" class="success">You have been logged out</p>
        <form th:action="@{/login}"  method="post" id="login" class="input-group">
            <input type="text" name="email" class="input-field" placeholder="User ID" required>
            <input type="text" name="password" class="input-field" placeholder="Enter Password" required>
<!--            <input type="checkbox" class="check-box"> <span> Remember Password</span>-->
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="register" class="input-group" action="/register" method="post">
            <input type="text" class="input-field" placeholder="Enter ID" required>
            <input type="email" class="input-field" placeholder="Enter Email" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"> <span> I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</div>
<script>
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("btn");
    function Register() {
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
    }
    function login() {
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0px";
    }




</script>
</body>
</html>
