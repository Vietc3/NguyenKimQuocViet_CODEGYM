<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MyContact App</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom style -->
    <link href="../assets/css/style.css" rel="stylesheet"/>
    <link href="../static/css/3131.css"
          th:href="@{/css/3131.css}" rel="stylesheet"/>
</head>
<style>

</style>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MyContact App</a>
</nav>

<div class="container" id="main-content">
    <div class="row d-flex justify-content-center">
        <form style="min-width: 300px;" th:action="${ACTION}" th:object="${CUSTOMER}" method="post">
            <h5 class="text-center">Contact form</h5>
            <input type="hidden" th:field="*{maHang}"/>
            <div class="form-group">

                    <input class="form-control" th:field="*{tenHang}"  type="text"
                           placeholder="Tên hàng"/>
            </div>
            <div class="form-group">
                <label>Choose Type</label>
                <select class="form-control" th:field="*{loaiHang}" id="departId" name="departId">
                    <option   th:value="Phone" th:text="Phone"></option>
                    <option   th:value="ColdElectric" th:text="ColdElectric"></option>
                    <option   th:value="Tivi" th:text="Tivi"></option>

                    <!--                    <option th:field="*{idTypeCustomer}" value="2">Platium</option>-->
                    <!--                    <option th:field="*{idTypeCustomer}" value="3">Gold</option>-->
                    <!--                    <option th:field="*{idTypeCustomer}" value="4">Silver</option>-->
                    <!--                    <option th:field="*{idTypeCustomer}" value="5">Member</option>-->
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{gia}" type="number" placeholder="Nhập Giá"/>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{soLuong}" type="number" placeholder="Số Lương"/>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{ngayTao}" type="date"
                       placeholder="Contact birthday"/>
            </div>

            <div class="form-group">
                <input class="form-control" th:field="*{moTa}" type="text" placeholder="Nhập mô tả"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>
                <form class="form-inline" th:action="@{/exit}" method="get">
                    <button class="btn btn-block btn-primary" type="submit">
                        <i class="fa fa-search"></i> Thoát
                    </button>
                </form>
        </form>
    </div>
</div><!-- /.container -->

<footer class="container">
    <strong>&copy; 2020 Quốc Việt</strong>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
