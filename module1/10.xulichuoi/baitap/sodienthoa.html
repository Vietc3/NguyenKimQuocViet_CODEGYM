<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="mail" oninput="checkmail(this.value)">
<div id="result"></div>
<script>
    var regex= /^(\([0-9]{2}\))[-](\(0[0-9]{9}\))$/g;
    function checkmail(str)
    {
        if(regex.test(str)){
            document.getElementById('result').innerText="Số đth đúng"
        }
        else {
            document.getElementById('result').innerText="Số đth sai"
        }
    }
</script>
</body>
</html>
