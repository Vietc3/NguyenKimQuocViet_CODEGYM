<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="javaScript.js"></script>
</head>
<body>
<form method="get" action="">

    <input type="button" value="số nguyên tố bé hơn 1000" onclick="songuyentonhohon1000()"/>
</form>
<div id="result">
</div>
<script>
    function snt(n)
    {
        var flag = true;
        if (n < 2) {
            flag = false;
        }
        else if (n == 2) {
            flag = true;
        }
        else if (n % 2 == 0) {
            flag = false;
        }
        else {
            for (var i = 3; i <= Math.sqrt(n); i += 2)
            {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }

    function songuyentonhohon1000()
    {


        var html = '';

        var N=1;
        while(N<1000) {
            if (snt(N)){

                html += N + ' <br/>';

            }
            N++;
        }
        document.getElementById("result").innerHTML = html;
    }
</script>
</body>
</html>
