<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input oninput="soDuong(this.value)"/>
<br/>
<div id="ketqua"></div>
<script>
    function soDuong(a) {
        parseFloat(a);
        if (a > 0) {
            document.getElementById('ketqua').innerText = 'đây là số dương';
        } else if (a < 0) {
            document.getElementById('ketqua').innerText = 'đây là số âm';
        }}

</script>

</body>
</html>
