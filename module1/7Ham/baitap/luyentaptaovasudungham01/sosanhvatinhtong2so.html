<body>
<button onclick="hamsosanh(soA,soB)">Hiện kết quả</button>
<script>
    let soA=prompt('nhập số a:');
    let soB=prompt('nhập số b:');

    function hamsosanh(a,b) {
        if(a>b){
            alert('số A lớn hơn số B')

        {
            document.write(a+b)
        }

        
    }
