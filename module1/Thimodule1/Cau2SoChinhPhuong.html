<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=Number(prompt("Nhập số cần kiểm tra"));
    function isMainNumber(number) {
        if(Math.sqrt(number)%1===0){
            alert('Đây là số chính phương')
        }
        else {
            alert('Đây không phải số chính phương')
        }
    }
    isMainNumber(number);
</script>
</body>
</html>
