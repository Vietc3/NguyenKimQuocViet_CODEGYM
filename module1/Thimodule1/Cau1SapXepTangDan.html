<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" id="btnAdd" value="Thêm vào mảng" onclick="add_element_to_array();"></input>
<input type="button" id="btnDisplay" value="Xuất ra màng hình" onclick="display_array();"></input>
<input type="button" id="btnMax" value="Sắp xếp tăng dần" onclick="sap_xep_tang_dan();"></input>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function add_element_to_array() {
        array[x] =Number(document.getElementById("txtValue").value);
        x++;
        if (x > 5) {
            x = 0;
        }
        document.getElementById("txtValue ").value = "";
    }

    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Số thứ " + (i) + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

    function sap_xep_tang_dan() {
        let result = "";
        let tam;
        for (let i = 0; i < array.length; i++) {
            for (let j = i + 1; j < array.length; j++) {
                if (array[i] > array[j]) {
                    tam = array[i];
                    array[i] = array[j];
                    array[j] = tam;
                }
            }
            result = result + array[i] +'</br>';
        }
        document.getElementById("result").innerHTML = result+"</br>"           }
</script>
</body>
</html>
