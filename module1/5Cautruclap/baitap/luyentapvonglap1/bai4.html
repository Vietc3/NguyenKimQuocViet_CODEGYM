<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type=button value="In ra số chia hết cho 5 trong dãy" onClick="show1()">

<script>
    function f(n) {
        var s = 0;
        if(n === 0) return(s);
        if(n === 1) {
            s += 1;
            return(s);
        }
        else {
            return(f(n - 1) + f(n - 2));
        }
    }
    function show1() {
        let number1 = 1;
        let ketqua1 =1;
        while (ketqua1%5!==0) {
            ketqua1 = f(number1);
            number1++;
        }
        document.write(ketqua1)
    }
</script>
</body>
</html>
