<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type=button value="Compute" onClick="show()">
nhập số lượng: <input type=text id="soluong">
<script>

    function f(n) {
        var s = 0;
        if(n == 0) return(s);
        if(n == 1) {
            s += 1;
            return(s);
        }
        else {
            return(f(n - 1) + f(n - 2));
        }
    }
    function show() {
        var bienDem=0;
        var soLuong=document.getElementById("soluong").value;
        soLuong=parseInt(soLuong);
        let number=0;
        var ketqua="";
        while (bienDem<soLuong)
        {
            ketqua=ketqua+'<br/>'+f(number);
            bienDem++;
            number++;

        }
        document.write(ketqua)
    }
</script>
</body>
</html>
