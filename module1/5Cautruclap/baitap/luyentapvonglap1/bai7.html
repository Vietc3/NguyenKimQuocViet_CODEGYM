<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a="";
    for(i=1;i<=100;i++){
       if(i%5==0 && i%3){a="fizzbuzz"}
        else if(i%5==0){a="buzz"}
        else if(i%3==0){a="fizz"}
        else {a=i;}
        document.write(a+"");
    }
</script>
</body>
</html>
