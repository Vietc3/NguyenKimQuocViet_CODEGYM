<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="javaScript.js"></script>
</head>
<body>
<form method="get" action="">
    Nhập số lượng số NT: <input type="text" id="number" value="0"/>
    <input type="button" value="kết quả" onclick="print_snt()"/>
</form>
<div id="result">
</div>
<script>
    function snt(n)
    {
        var flag = true;
        if (n < 2) {
            flag = false;
        }
        else if (n == 2) {
            flag = true;
        }
        else if (n % 2 == 0) {
            flag = false;
        }
        else {
            for (var i = 3; i <= Math.sqrt(n); i += 2)
            {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }

    function print_snt()
    {

        var number = document.getElementById("number").value;
        number = parseInt(number);
        var html = '';
        var dem=0;
        var N=1;
        while(dem<number) {
            if (snt(N)){

                html += N + ' <br/>';
                dem=dem+1;
            }
            N++;
        }
        document.getElementById("result").innerHTML = html;
    }
</script>
</body>
</html>
