<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt('Nhập số cần tính giai thừa'));
    let ketqua=1;
    for(i=0;i<number;i++)
    {
        ketqua=ketqua*(number-i);
    }
    alert(ketqua);
</script>
</body>
</html>
