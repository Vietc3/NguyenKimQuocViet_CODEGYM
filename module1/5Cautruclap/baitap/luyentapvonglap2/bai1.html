<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type=button value="In dãy 20 số Fi đầu tiên" onClick="show()">
<script>

    function f(n) {
        var s = 0;
        if(n == 0) return(s);
        if(n == 1) {
            s += 1;
            return(s);
        }
        else {
            return(f(n - 1) + f(n - 2));
        }
    }
    function show() {
        var bienDem=0;
        var soLuong=20;
        let number=0;
        var ketqua="";
        while (bienDem<soLuong)
        {
            ketqua=ketqua+'<br/>'+f(number);
            bienDem++;
            number++;

        }
        document.write((ketqua))
    }
</script>

</body>
</html>
