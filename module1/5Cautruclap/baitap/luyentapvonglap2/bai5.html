<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienLai=parseInt(prompt('nhập lãi hằng tháng'));
    let soThangVay=parseInt(prompt('nhập số tháng vay'));
    let soTienVay=parseInt(prompt('nhập số tiền vay'));
    let tongCong=parseInt(tienLai*(soTienVay/100)+soTienVay);
    for(i=0;i<soThangVay;i++)
    {tongCong=tongCong/100*tienLai+tongCong}
    document.write('Tổng cộng số tiền trả là'+tongCong)

</script>

</body>
</html>
