<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao=prompt('Nhập chiều Cao:')+"2";
    let canNang=prompt('Nhập Cân Nặng:');
    let bmi=parseFloat(canNang)/parseFloat(chieuCao);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
