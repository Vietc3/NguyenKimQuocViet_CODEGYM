<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soA=parseInt(prompt('nhập số a:'));
    let soB=parseInt(prompt('nhập số b:'));
    let soC=parseInt(prompt('nhập số c:'));
    if (soA>soB && soA>soC){
        alert('số A lớn nhất')
    }
    if (soA<soB && soC<soB){
        alert('số B lớn nhất')
    }
    if (soA<soC && soB<soC){
        alert('số C lớn nhất')
    }
</script>
</body>
</html>
